{% extends "components/layout.html" %}

{% block title %}Task{% endblock %}
{% block content %}

    <head>
        <script type="text/javascript">
            var header = document.getElementsByTagName('header')[0];
            header.parentNode.removeChild(header);
        </script>
        <style type="text/css">
            body {
              background-color: rgb(0, 28, 65);
            }
        </style>
    </head>
    <div class="row m-sm-5 m-3">
        <h1 style="color:white" class="col">Search task</h1>
    </div>

    <section class="row justify-content-center">
        <form method="POST" action="/get_task" class="col-sm-5 col-10">
          <div class="mb-3">
            <label for="exampleInputUsername" style="color:white" class="form-label">ID</label>
            <input
              name="task_id"
              type="text"
              class="form-control"
              id="exampleInputUsername"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </section>
{% endblock %}
